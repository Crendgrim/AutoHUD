modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
issueTrackerURL = "https://github.com/Crendgrim/AutoHUD/issues"
license = "LGPL-3.0"

[[mods]]
modId = "autohud"
version = "${version}"
displayName = "Auto HUD"
authors = "Crendgrim"
description = '''
 Dynamic HUD that hides interface elements while they are not needed.
'''
logoFile = "icon.png"
displayTest = "IGNORE_ALL_VERSION"

[[dependencies.autohud]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.autohud]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range_forge}"
ordering = "NONE"
side = "BOTH"
